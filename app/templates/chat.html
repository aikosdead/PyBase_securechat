<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat with {{ other_user.display_name }}</title>

  <!-- 🔐 Metadata for client-side encryption -->
  <meta name="csrf-token" content="{{ csrf_token }}">
  <meta name="recipient-pub-format" content="{{ recipient_public_key_format }}">
  <meta name="recipient-pubkey" content="{{ recipient_public_key }}">

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom Styles -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      background-color: #1e1e1e;
      border-right: 1px solid #2c2c2c;
      padding-top: 1rem;
    }

    .sidebar .list-group-item {
      background-color: transparent;
      color: #e0e0e0;
      border: none;
    }

    .sidebar .list-group-item:hover {
      background-color: #2c2c2c;
    }

    .sidebar .list-group-item.active {
      background-color: #0d6efd;
      color: #fff;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #181818;
    }

    .message {
      max-width: 75%;
      margin-bottom: .75rem;
      padding: .5rem .75rem;
      border-radius: .5rem;
      position: relative;
      clear: both;
      word-wrap: break-word;
    }

    .message-sent {
      background-color: #0d6efd;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: .1rem;
    }

    .message-received {
      background-color: #2c2c2c;
      color: #e0e0e0;
      margin-right: auto;
      border-bottom-left-radius: .1rem;
    }

    .compose {
      padding: .5rem;
      border-top: 1px solid #2c2c2c;
      background-color: #1e1e1e;
    }

    .compose .form-control {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: none;
    }

    .compose .form-control::placeholder {
      color: #aaa;
    }

    .compose .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .compose .btn-primary:hover {
      background-color: #0b5ed7;
    }

    header {
      background-color: #1e1e1e;
      border-bottom: 1px solid #2c2c2c;
      padding: 1rem;
    }

    header h5 {
      color: #e0e0e0;
    }

    .message-meta {
      font-size: 12px;
      margin-bottom: 4px;
      color: #bbbbbb;
    }

    .sender-name {
      font-weight: bold;
      color: #ffffff;
    }

    .timestamp {
      color: #999999;
      margin-left: 6px;
    }

    .message-sent .message-meta {
      color: #e0e0e0;
    }

    .message-received .message-meta {
      color: #bbbbbb;

    }

    .profile-popout {
  position: absolute;
  top: var(--popout-top, 100px);
  left: var(--popout-left, 100px);
  background-color: #1e1f27;
  color: #fff;
  border: 1px solid #444;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.4);
  z-index: 9999;
  width: 260px;
  font-family: 'Inter', sans-serif;
  transition: transform 0.2s ease, opacity 0.2s ease;
  transform: scale(1);
  opacity: 1;
}

.profile-popout .close-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: transparent;
  border: none;
  color: #ccc;
  font-size: 1.2rem;
  cursor: pointer;
}

.profile-popout .close-btn:hover {
  color: #fff;
}

.profile-popout .profile-name {
  font-size: 1.2rem;
  font-weight: bold;
  margin-top: 8px;
  margin-bottom: 12px;
}

.profile-popout button {
  background-color: #2c2c2c;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  margin: 4px 4px 0 0;
  cursor: pointer;
  font-size: 0.9rem;
}

.profile-popout button:hover {
  background-color: #3a3a3a;
}

.fade-out {
  opacity: 0;
  transition: opacity 1s ease-out;
}

  </style>

  <!-- 🔐 Crypto libraries -->
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/e2ee.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
  
      <!-- Sidebar -->
      <aside class="col-3 sidebar">
        <h5 class="px-3">Friends</h5>
        <div class="list-group list-group-flush">
          {% for friend in friends %}
            <a
              href="{{ url_for('inbox.chat', other_id=friend.uid) }}"
              class="list-group-item list-group-item-action {% if friend.uid == other_user.uid %}active{% endif %}"
            >
              {{ friend.display_name or friend.username or 'Unknown' }}
            </a>
          {% endfor %}
        </div>
      </aside>
  
      <!-- Chat Section -->
      <main class="col-9 d-flex flex-column h-100">
  
        <!-- Chat Header -->
        <header class="chat-header d-flex align-items-center p-3 border-bottom">
          <a href="javascript:void(0)" class="profile-trigger text-decoration-none d-flex align-items-center"
   data-uid="{{ other_user.uid }}">
  <img
    src="{{ other_user.photo_url or url_for('static', filename='img/default-avatar.png') }}"
    alt="{{ other_user.display_name or other_user.username }}'s avatar"
    title="{{ other_user.display_name or other_user.username }}"
    class="rounded-circle me-2"
    width="40" height="40"
  />
  <strong>{{ other_user.display_name or other_user.username or 'Unknown' }}</strong>
</a>
        </header>
  
        <!-- Messages -->
        <section class="messages flex-grow-1 overflow-auto p-3" id="chat-messages">
          <div class="text-muted text-center">Loading messages…</div>
        </section>
  
        <!-- Compose Box -->
        <footer class="compose p-3 border-top">
          <form id="chat-form" autocomplete="off">
            <div class="input-group mb-2">
              <input
                type="text"
                name="text"
                id="message-input"
                class="form-control"
                placeholder="Type a message…"
                required
              >
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
        
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="ephemeral-toggle">
              <label class="form-check-label" for="ephemeral-toggle">
                Send as ephemeral
              </label>
            </div>

            <div class="mb-2" id="expiry-selector" style="display: none;">
              <label for="expiry-seconds" class="form-label">Expire after:</label>
              <select id="expiry-seconds" class="form-select form-select-sm" style="max-width: 150px;">
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
              </select>
            </div>

          </form>
        
          <input type="hidden" id="convo-id" value="{{ convo_id }}">
          <input type="hidden" id="current-user-id" value="{{ current_user_id }}">
          <input type="hidden" id="recipient-public-key" value="{{ other_user.public_key }}" data-uid="{{ other_user.uid }}">
          <input type="hidden" id="chat-endpoint" value="{{ url_for('auth.chat', other_id=other_id) }}">

        </footer>        
  
      </main>
    </div>
  </div>
  </body>
  

<!-- 🔐 Encrypted messages for JS decryption -->
<script type="application/json" id="encrypted-messages">
  {{ messages | tojson }}
</script>

<!-- ✅ Firebase config -->
<script>
  window.firebaseConfig = JSON.parse('{{ firebase_config | tojson | safe }}');
</script>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</html>
